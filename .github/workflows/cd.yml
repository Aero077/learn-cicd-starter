name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Set up gcloud
        run: actions/setup-gcloud

      - name: Publish to GCP
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/subtle-seer-474220-r0/notely-ar-repo/notely:latest .

